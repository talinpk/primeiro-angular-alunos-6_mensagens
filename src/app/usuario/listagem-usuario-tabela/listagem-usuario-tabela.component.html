<div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ex. Gustavo" #input>
      </mat-form-field>
      
      <table mat-table [dataSource]="tabelaDeUsuarios" class="mat-elevation-z8">
      
        <!-- Coluna Id -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Coluna Nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        <!-- Coluna Idade -->
        <ng-container matColumnDef="idade">
          <th mat-header-cell *matHeaderCellDef> Idade </th>
          <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
        </ng-container>
      
        <!-- Coluna CPF -->
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>

        <!-- Coluna Ações-->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element"> 
            <tr>
              <td>
                <button mat-button [routerLink]="['/editausuario', element.id]">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
              <td>
                <button mat-button (click)="excluir(element)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>  
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      
</div>
